<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/shoppingcart.css"/>

    <script src="js/refreshrem.js"></script>
</head>
<body class="bodycolorwhite">
    <header class="scpm-hd">收银台<div class="goback"> <img class="gobackImg" src="images/shop_left.png" alt=""/></div>
    </header>
    <div class="scpm-orderinfo">
        <div class="scpm-orderinfoup">
            <div class="scpm-orderinfoupfl">订单编号</div>
            <p class="scpm-orderinfoupfr">BS123123123123123</p>
        </div>
        <div class="scpm-orderinfoline"></div>
        <div class="scpm-orderinfoup">
            <div class="scpm-orderinfoupfl">订单金额</div>
            <p class="scpm-orderinfoupfr scpm-orderinfoupfrcolor">¥ 8000.00</p>
        </div>
    </div>
<div class="scpm-orderPayMethod">
    <a class="scpm-MethodSlid" href="#">
        <div class="scpm-MethodSlidimg">
            <img src="images/shop_wechat.png" alt=""/>
        </div>
        <div class="scpm-MethodSlidName">
            <h2>微信支付</h2>
            <p>微信安全支付</p>
        </div>
        <div class="scpm-MethodSlidmore"></div>
    </a>
    <div class="scpm-MethodSlidline"></div>
    <a class="scpm-MethodSlid" href="#">
        <div class="scpm-MethodSlidimg">
            <img src="images/shop_unpay.png" alt=""/>
        </div>
        <div class="scpm-MethodSlidName">
            <h2>银联支付</h2>
            <p>银联安全支付</p>
        </div>
        <div class="scpm-MethodSlidmore"></div>
    </a>
</div>

</body>
</html>
